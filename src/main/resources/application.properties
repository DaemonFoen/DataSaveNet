spring.application.name=DataSaveNet

server.port=8080

app.config.serverAvailable=true
app.config.limitSpace=-1
app.config.login=login
app.config.password=password

#Apache Derby
spring.datasource.url=jdbc:derby:./derbyDB2;create=true
#spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
spring.datasource.driver-class-name=org.apache.derby.iapi.jdbc.AutoloadedDriver
spring.datasource.username=
spring.datasource.password=


#JPA Hibernate
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DerbyTenSevenDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DerbyDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
